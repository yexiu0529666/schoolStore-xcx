<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A18CD1"/>
      <stop offset="100%" style="stop-color:#8A2BE2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="80" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="300" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Diagonal decorative lines -->
  <line x1="0" y1="50" x2="750" y2="300" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="0" y1="100" x2="750" y2="260" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Coupon pattern elements -->
  <path d="M50,120 C60,110 70,120 80,110 C90,100 100,110 110,100 C120,90 130,100 140,90 C150,80 160,90 170,80 C180,70 190,80 200,70" 
        stroke="rgba(255,255,255,0.25)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M550,240 C560,230 570,240 580,230 C590,220 600,230 610,220 C620,210 630,220 640,210 C650,200 660,210 670,200 C680,190 690,200 700,190" 
        stroke="rgba(255,255,255,0.25)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Main text with shadow -->
  <g filter="url(#shadow)">
    <text x="50%" y="42%" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">领券中心</text>
  </g>
  
  <!-- Subtitle -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" dominant-baseline="middle">优惠券限时领取</text>
  
  <!-- Decorative coupon icon -->
