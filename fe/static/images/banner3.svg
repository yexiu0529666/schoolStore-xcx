    <path d="M-35,0 L35,0" stroke="#A18CD1" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="-35" cy="0" r="5" fill="url(#bg)"/>
    <circle cx="35" cy="0" r="5" fill="url(#bg)"/>
