  </g> -->
  
  <!-- Corner decorative elements -->
  <path d="M0,0 L50,0 L50,8 L8,8 L8,50 L0,50 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M750,0 L700,0 L700,8 L742,8 L742,50 L750,50 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M0,350 L50,350 L50,342 L8,342 L8,300 L0,300 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M750,350 L700,350 L700,342 L742,342 L742,300 L750,300 Z" fill="rgba(255,255,255,0.5)"/>
