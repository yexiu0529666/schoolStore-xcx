<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF416C"/>
      <stop offset="100%" style="stop-color:#FF4B2B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="70" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="280" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Diagonal decorative lines -->
  <line x1="0" y1="20" x2="750" y2="330" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="0" y1="80" x2="750" y2="280" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Main text with shadow -->
  <g filter="url(#shadow)">
    <text x="50%" y="42%" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">优品荟萃</text>
  </g>
  
  <!-- Subtitle -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" dominant-baseline="middle">多种商品 任你选择</text>
  
  
  <!-- Corner decorative elements -->
  <path d="M0,0 L50,0 L50,8 L8,8 L8,50 L0,50 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M750,0 L700,0 L700,8 L742,8 L742,50 L750,50 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M0,350 L50,350 L50,342 L8,342 L8,300 L0,300 Z" fill="rgba(255,255,255,0.5)"/>
  <path d="M750,350 L700,350 L700,342 L742,342 L742,300 L750,300 Z" fill="rgba(255,255,255,0.5)"/>
</svg>